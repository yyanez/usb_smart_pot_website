<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>USB Smart Pot Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>USB Smart Pot Dashboard</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script type="module">
    // ðŸš¨ Reemplaza con tus credenciales
    const SUPABASE_URL = "https://uwyawlcbhhaeppnbhirp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3eWF3bGNiaGhhZXBwbmJoaXJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjU0NzQsImV4cCI6MjA3MjIwMTQ3NH0.zBLxzRpVGMaHGLJC8cKrXC89IWd46UTilPVV1i1X2zg";

    // Obtener los Ãºltimos 50 registros
    async function fetchData() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/sensor_data?order=timestamp.desc&limit=50`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      return await res.json();
    }

    async function renderChart() {
      const data = await fetchData();

      const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString()).reverse();
      const soilHumidity = data.map(d => d.soil_humidity).reverse();
      const soilTemp = data.map(d => d.soil_temperature).reverse();
      const ambTemp = data.map(d => d.ambient_temperature).reverse();
      const ambHumidity = data.map(d => d.ambient_relative_humidity).reverse();

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Soil Humidity', data: soilHumidity, borderColor: 'blue', fill: false },
            { label: 'Soil Temperature', data: soilTemp, borderColor: 'red', fill: false },
            { label: 'Ambient Temperature', data: ambTemp, borderColor: 'orange', fill: false },
            { label: 'Ambient Relative Humidity', data: ambHumidity, borderColor: 'green', fill: false }
          ]
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
